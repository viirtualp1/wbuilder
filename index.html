<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>WBuilder</title>
</head>
<body>
    <div id="app">
        <div class="menu-constructor">
            <div class="panel-manage-text">
                <h4>Текст</h4>
                
                <div class="select-text">
                    <div class="add-text mb-3">
                        <p id="addText">Добавить текст</p>

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Напишите текст" v-model="textValue">
                            <button class="btn btn-success" @click="addText"><i class="fas fa-plus"></i></button>   
                        </div>
                    </div>

                    <div class="style-text">
                        <p id="fontSize">Размер шрифта</p>

                        <button class="btn btn-outline-success" @click="selectStyleText(true)"><i class="fas fa-plus"></i></button>
                        <button class="btn btn-outline-danger" @click="selectStyleText(false)"><i class="fas fa-minus"></i></button>
                        <button class="btn btn-outline-primary" @click="selectStyleText('reset')"><i class="fas fa-arrow-rotate-left"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvas"></div>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
